{% extends "base.html" %}

{% block main %}
<div class="profile-card">
    <div class="profile-header">
        <img src="{{ url_for('static', filename='css/icon.png') }}" 
             alt="Profile Photo" class="profile-img">

        <h2>{{ full_name }}</h2>
        <p class="username">@{{ username }}</p>
        <p>{{ location }}</p>
        <p>Joined {{ date_joined }}</p>
    </div>

    <div class="profile-body">
        <p class="bio">{{ bio }}</p>

        <div class="stats">
            <div>
                <strong>{{ posts }}</strong>
                <p>Posts</p>
            </div>
            <div>
                <strong>{{ following }}</strong>
                <p>Following</p>
            </div>
            <div>
                <strong>{{ followers }}</strong>
                <p>Followers</p>
            </div>
        </div>

        <button class="follow-btn">Follow</button>
    </div>
</div>
{% endblock %}
